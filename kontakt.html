<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt – One Step</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-2xl w-full bg-[#FEF8ED] p-10 rounded-3xl shadow-xl">
    <h1 class="text-4xl font-extrabold mb-6 text-[#FBBE18] text-center">Skontaktuj się z nami</h1>

    <form class="space-y-6">
      <input type="text" placeholder="Imię" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#FBBE18] focus:outline-none" required>
      <input type="email" placeholder="Adres e-mail" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#FBBE18] focus:outline-none" required>
      <textarea rows="4" placeholder="Wiadomość" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#FBBE18] focus:outline-none" required></textarea>
      <button type="submit" class="w-full bg-[#FBBE18] text-white py-3 rounded-xl hover:bg-[#e0a917] transition">Wyślij</button>
    </form>

    <div class="mt-10 text-center text-gray-700">
      <p class="mb-2"><strong>Telefon:</strong> <a href=\"tel:+48123456789\" class=\"text-[#FBBE18] hover:underline\">+48 123 456 789</a></p>
      <p><strong>Email:</strong> <a href=\"mailto:kontakt@onestep.pl\" class=\"text-[#FBBE18] hover:underline\">kontakt@onestep.pl</a></p>
    </div>
  </div>
</body>
</html>
