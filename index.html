<!DOCTYPE html>
<html lang="pl" style="scroll-behavior: smooth;">
<head>
  <title>OneStep</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="logoOS.png" sizes="16x16" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      background: linear-gradient(to top, #ffffff, #000000 90%);
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    #welcome {
      font-size: 48px;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      z-index: 1000;
      background: transparent;
    }

    .nav-item {
      font-size: 18px;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(100px);
      opacity: 0;
      animation: slideUp 0.6s ease forwards;
    }

    .nav-item:nth-child(1) { animation-delay: 0.6s; }
    .nav-item:nth-child(2) { animation-delay: 0.8s; }
    .nav-item:nth-child(3) { animation-delay: 1s; }
    .nav-item:nth-child(4) { animation-delay: 1.2s; }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .main-content {
      margin-top: 120px;
      padding: 40px 20px;
      text-align: center;
    }

    .main-content h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .main-content p {
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Gradient overlay on bottom for effect */
    .bottom-gradient {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, white, transparent);
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>

  <div id="welcome">Witaj!</div>

  <div class="navbar" id="mainContent" style="display: none;">
    <div class="nav-item">Kontakt</div>
    <div class="nav-item">Galeria</div>
    <div class="nav-item">Pole1</div>
    <div class="nav-item">Pole2</div>
  </div>

  <div class="main-content">
    <h1>Witamy w OneStep</h1>
    <p>Dodaj tutaj swoje zdjęcia, teksty, sekcje portfolio, ofertę lub inne treści promujące Twoją firmę marketingową.</p>
  </div>

  <div class="bottom-gradient"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const welcome = document.getElementById('welcome');
        welcome.style.opacity = '0';

        setTimeout(() => {
          welcome.style.display = 'none';
          document.getElementById('mainContent').style.display = 'flex';
        }, 500);
      }, 500);
    });
  </script>

</body>
</html>
