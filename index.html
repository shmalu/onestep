<!DOCTYPE html>
<html lang="pl" style="scroll-behavior: smooth;">
<head>
  <title>OneStep</title>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="icon" type="image/png" href="logoOS.png" sizes="16x16" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    /* Ekran powitalny */
    #welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-size: 48px;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    /* Główne tło po załadowaniu */
    body.loaded {
      background-color: #FBBE18;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* Pasek nawigacji */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      z-index: 1000;
      background: transparent;
      opacity: 0;
      transform: translateY(100px);
      animation: slideUp 0.8s ease forwards;
    }

    .nav-item {
      font-size: 18px;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease;
      color: #000;
      font-weight: bold;
    }

    .nav-item:hover {
      background: rgba(0, 0, 0, 0.2);
    }

    .nav-item:nth-child(1) { animation-delay: 0.3s; }
    .nav-item:nth-child(2) { animation-delay: 0.5s; }
    .nav-item:nth-child(3) { animation-delay: 0.7s; }
    .nav-item:nth-child(4) { animation-delay: 0.9s; }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .main-content {
      margin-top: 120px;
      padding: 40px 20px;
      text-align: center;
      color: #111;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1s;
    }

    .main-content h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .main-content p {
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Subtelny gradient na dole wciąż może być dodany, ale jaśniejszy */
    .bottom-gradient {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to top, rgba(255,255,255,0.3), transparent);
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Warstwa powitalna -->
  <div id="welcome-screen">Witaj!</div>

  <!-- Nawigacja -->
  <div class="navbar" id="navbar" style="display: none;">
    <div class="nav-item">Kontakt</div>
    <div class="nav-item">Galeria</div>
    <div class="nav-item">Pole1</div>
    <div class="nav-item">Pole2</div>
  </div>

  <!-- Główna treść -->
  <div class="main-content" id="mainContent" style="display: none;">
    <h1>Witamy w OneStep</h1>
    <p>To przestrzeń na Twoje portfolio, zdjęcia, opisy kampanii i efekty pracy marketingowej.</p>
  </div>

  <!-- Gradient -->
  <div class="bottom-gradient"></div>

  <!-- Skrypt -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const welcome = document.getElementById('welcome-screen');
        welcome.style.opacity = '0';
        setTimeout(() => {
          welcome.style.display = 'none';
          document.body.classList.add('loaded');
          document.getElementById('navbar').style.display = 'flex';
          document.getElementById('mainContent').style.display = 'block';
        }, 500);
      }, 500);
    });
  </script>

</body>
</html>
