<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moje Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 4rem;
      opacity: 0;
      animation: fadeInSlide 2s ease-out forwards;
    }

    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .portfolio-item {
      background-color: #111;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .portfolio-item img {
      width: 100%;
      border-radius: 4px;
    }

    .price {
      color: #0f0;
      margin-top: 5px;
      font-weight: bold;
    }

    .description {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    Witaj
  </header>

  <main>
    <div class="portfolio-item">
      <img src="https://via.placeholder.com/300x200" alt="Przykładowe zdjęcie 1" />
      <div class="price">100 zł</div>
      <div class="description">Opis zdjęcia 1</div>
    </div>

    <div class="portfolio-item">
      <img src="https://via.placeholder.com/300x200" alt="Przykładowe zdjęcie 2" />
      <div class="price">150 zł</div>
      <div class="description">Opis zdjęcia 2</div>
    </div>

    <div class="portfolio-item">
      <img src="https://via.placeholder.com/300x200" alt="Przykładowe zdjęcie 3" />
      <div class="price">200 zł</div>
      <div class="description">Opis zdjęcia 3</div>
    </div>
  </main>
</body>
</html>
