<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moje Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #000000;
      background: linear-gradient(0deg,rgba(0, 0, 0, 1) 77%, rgba(255, 255, 255, 1) 100%);
      color: #fff;
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #0f0;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 5rem;
      animation: fadeOut 1s ease-out forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 100px 40px 40px;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
    }

    main.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .portfolio-item {
      background-color: #111;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .portfolio-item img {
      width: 100%;
      border-radius: 4px;
    }

    .price {
      color: #0f0;
      margin-top: 5px;
      font-weight: bold;
    }

    .description {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#rubryka1">Rubryka1</a>
    <a href="#rubryka2">Rubryka2</a>
    <a href="#rubryka3">Rubryka3</a>
    <a href="#rubryka4">Rubryka4</a>
    <a href="#kontakt">Kontakt</a>
  </nav>

  <header id="header">
    Witaj!
  </header>

  <main id="portfolio">
    <div class="portfolio-item" id="rubryka1">
      <img src="https://via.placeholder.com/300x200" alt="Przykładowe zdjęcie 1" />
      <div class="price">100 zł</div>
      <div class="description">Opis zdjęcia 1</div>
    </div>

    <div class="portfolio-item" id="rubryka2">
      <img src="https://via.placeholder.com/300x200" alt="Przykładowe zdjęcie 2" />
      <div class="price">150 zł</div>
      <div class="description">Opis zdjęcia 2</div>
    </div>

    <div class="portfolio-item" id="rubryka3">
      <img src="https://via.placeholder.com/300x200" alt="Przykładowe zdjęcie 3" />
      <div class="price">200 zł</div>
      <div class="description">Opis zdjęcia 3</div>
    </div>

    <div class="portfolio-item" id="rubryka4">
      <img src="https://via.placeholder.com/300x200" alt="Przykładowe zdjęcie 4" />
      <div class="price">250 zł</div>
      <div class="description">Opis zdjęcia 4</div>
    </div>

    <div class="portfolio-item" id="kontakt">
      <img src="https://via.placeholder.com/300x200" alt="Kontakt" />
      <div class="price">Napisz do mnie</div>
      <div class="description">kontakt@example.com</div>
    </div>
  </main>

  <script>
    const header = document.getElementById('header');
    const portfolio = document.getElementById('portfolio');

    header.addEventListener('animationend', () => {
      header.remove();
      portfolio.classList.add('visible');
    });
  </script>

</body>
</html>
